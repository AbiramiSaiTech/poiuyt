<!doctype html><html lang="en"><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	<!-- CSS -->	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />	<title>Booking</title>	<style>		body{			overflow-x:hidden;		}		a{			text-decoration:none !important;		}		.f-center{			position: relative;			top: 50%;			transform: translateY(-50%);			background:#fff;			box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;			border-radius:5px;		}		.pd25{			padding:25px;		}		.g-form{			background:#f1f4f7;			border-radius:5px;		}		label{			font-weight:600;		}		.g-form .form-control {			border: 1px solid #fff;			box-shadow: rgb(149 157 165 / 20%) 0px 8px 24px;		}		.fs14{			font-size:14px;		}		.select2-container--default .select2-selection--single{			background:#fff !important;			border:1px solid #fff !important;			box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px !important;			height:auto;			width:100%;			padding:5px 5px 5px 8px;			border-radius:0px;			font-size:16px;			border-radius: 0.25rem;			outline:none;		}		.select2-container, .select2-container--default .select2-results__option--highlighted.select2-results__option--selectable, .select2-results__option--selectable{			width:100% !important;		}		.select2-container--default .select2-selection--single .select2-selection__arrow b, .select2-container--default.select2-container--open .select2-selection--single .select2-selection__arrow b{			border-color:none;			border-style:0;			border-width:0px;			height: auto;			left: auto;			margin-left: 0;			margin-top: 0;			position: absolute;			top: 2px;			width: auto;			color:#000;		}		.select2-container--default .select2-selection--single .select2-selection__arrow b::after {			position: relative;			content: "\f107";			font-family: 'FontAwesome';			top: 5px;		}		.select2-container--default.select2-container--open .select2-selection--single .select2-selection__arrow b::after{			content: "\f106";			font-family: 'FontAwesome';		}		.select2-dropdown{			border:0px;			background:#fff !important;			border:1px solid #fff !important;			box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px !important;			color:#000;		}		.select2-container--default .select2-search--dropdown .select2-search__field{			font-size:16px;			padding:5px 10px;			border:1px solid #aaa;			outline:none;		}		@media(max-width:767px){			.pd25{				padding:15px;			}		}	</style></head><body class="bg-light"><div class="container">	<div class="row">		<div class="col-md-12 col-lg-6 offset-lg-3 vh-100">			<div class="f-center pd25">								<form class="g-form pd25 mb-2" action="{{ url_for('book') }}" enctype="multipart/form-data"  method="post" id="reg">				    <h4 class="text-center mb-4">Booking Date: <!-- {{date_book}} --></h4>						<div class="form-group">						<label for="uname">Select Course</label>						<select class="form-control" name="course">							<option value="n">The New Course</option>							<option value="b">Bukit Course</option>							<option value="i">Island Course</option>							<option value="s">Sime Course</option>						</select>					</div>					<div class="form-group">						<label for="uname">Select Tee Time</label>						<select class="form-control" id="t-time" name="ap">							<option value="a">AM</option>							<option value="p">PM</option>						</select>					</div>					<div class="form-group time-hide" id="p" style="display:none;">						<select class="select2" name="tee2">							<option value="12:00-12:59">12:00-12:59</option>							<option value="13:00-13:59">13:00-13:59</option>							<option value="14:00-14:59">14:00-14:59</option>							<option value="15:00-15:59">15:00-15:59</option>							<option value="16:00-16:59">16:00-16:59</option>							<option value="17:00-17:59">17:00-17:59</option>						</select>					</div>					<div class="form-group time-hide" id="a">						<select class="select2" name="tee1">							<option value="7:00-7:59" >7:00-7:59</option>							<option value="8:00-8:59">8:00-8:59</option>							<option value="9:00-9:59">9:00-9:59</option>						</select>					</div>					<input type="text" class="form-control mb-3" placeholder="Member1" name="mem1">					<div class="form-group" id="mem">					<label for="uname">Select Category</label>						<select class="form-control" name="mem">							<option value="Member" >Member</option>							<option value="Guest">Guest</option>						</select>					</div>					<input type="text" class="form-control mb-3" placeholder="Member2" name="mem2">					<div class="text-center">						<button type="submit" class="btn btn-primary btn-sm" id="login-button">Submit</button>					</div>					<div class="text-center">					<p id="demo"></p>					</div>				</form>			</div>		</div>	</div></div><!-- Js --><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script><script>$(function(){	$('.select2').select2();	$('#t-time').change(function(){		$('.time-hide').hide();		$('#' + $(this).val()).show();	});});</script><script>$(document).ready(function () {        $("#reg").submit(function (e) {            //stop submitting the form to see the disabled button effect            //e.preventDefault();            //disable the submit button            $("#login-button").attr("disabled", true);            //disable a normal button            $("#login-button").attr("disabled", true);                        document.getElementById("demo").innerHTML = "Loading....";                        return true;        });    });</script></body></html>
